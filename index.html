<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! You're Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Poppins', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      animation: fadeIn 1s ease-in-out;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ff6f61;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    img.logo {
      width: 150px;
      height: auto;
      margin: 20px 0;
      animation: pulse 1.5s infinite;
    }

    p {
      font-size: 1.2rem;
      color: #555;
      margin: 10px 0;
      padding: 0 20px;
      line-height: 1.6;
    }

    .refresh-button {
  width: 200px;
  height: 50px;
  font-size: 1rem;
  font-weight: bold;
  color: #fff;
  background-color: #2f3640;
  border: 1px solid #707070;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease-in-out;
}

.refresh-button:hover {
  background-color: #414952;
  transform: scale(1.05);
}

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0) rotate(-15deg);
      }
      40% {
        transform: translateY(-10px) rotate(-15deg);
      }
      60% {
        transform: translateY(-5px) rotate(-15deg);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="title">
    <span>Oops! You're Offline</span>
  </div>
  <img class="logo" src="Offlinelogo.png" alt="Logo">
  <p>Abey tumhara network kaha hai? Kahin wo bhi apni girlfriend ke saath nahi chala gaya? Jaldi bulao usse!</p>
  <p>Agar nahi mila, Wi-Fi connect karo... ya fir wo bhi bijli ka bill bharne gaya hai?</p>
  <button class="refresh-button" onclick="window.location.reload()">Refresh</button>
</body>
</html>
