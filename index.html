<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play BGMI With Me</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(135deg, #1e90ff, #ff6347);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 4px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        p {
            font-size: 1.3rem;
            font-weight: 400;
            margin: 15px 0;
            text-shadow: 1px 3px 3px rgba(0, 0, 0, 0.3);
        }

        .uid-box {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 30px;
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
            margin-top: 20px;
        }

        .uid-box span {
            font-size: 2rem;
            font-weight: bold;
            color: #ffeb3b;
        }

        .copy-btn {
            background: linear-gradient(135deg, #00c853, #009624);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: 600;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #008c3a, #006a2e);
            transform: scale(1.1);
        }

        .pubg-logo, .pan-image {
            margin: 20px 0;
        }

        .pubg-logo {
            width: 300px;
        }

        .pan-image {
            width: 180px;
            animation: float 2s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        .copy-notification {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #ffeb3b;
            display: none; /* Initially hidden */
        }

    .download-section {
    margin-top: 30px;
    padding: 20px;
    text-align: center;
    background: linear-gradient(135deg, #1e293b, #3b4b6b);
    border-radius: 15px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    display: inline-block;
    width: 100%;
    max-width: 600px;
    color: #fff;
}

.game-logo {
    width: 120px;
    height: auto;
    margin-bottom: 20px;
}

.download-heading {
    font-size: 1.6rem;
    font-weight: 600;
    line-height: 1.4;
    margin-bottom: 20px;
    text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.4);
}

.store-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}

.store-link img {
    width: 140px;
    height: auto;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.store-link img:hover {
    transform: scale(1.1);
    box-shadow: 0 10px 15px rgba(0, 0, 0, 0.5);
    }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .uid-box span {
                font-size: 1.5rem;
            }

            .copy-btn {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .pubg-logo {
                width: 240px;
            }

            .pan-image {
                width: 150px;
            }

            .download-btn img {
                width: 25px;
            }
        }
    </style>
</head>
<body>
    <!-- PUBG Logo -->
    <img src="Pubglogo.png" alt="PUBG Logo" class="pubg-logo">
    <h1>Play BGMI With Me</h1>
    <p>Join me in BGMI using my UID below!</p>

    <!-- UID Display -->
    <div class="uid-box">
        <span id="bgmi-uid">55698234932</span>
        <button class="copy-btn" onclick="copyUID()">Copy UID</button>
    </div>

    <!-- Notification -->
    <div id="copy-notification" class="copy-notification">UID copied to clipboard!</div>

    <!-- Animated Pan -->
    <img src="Pan.png" alt="Pan Image" class="pan-image">

    <p class="download-text">Don't have BGMI yet? Download it now!</p>

    <!-- Download Section -->
    <div class="download-section">
    <img src="BGMI_Logo.png" alt="BGMI Logo" class="game-logo">
    <p class="download-heading">India Ka Battlegrounds Is Here<br>Download Now!</p>
    <div class="store-buttons">
        <a href="https://apps.apple.com/app/id1526436837" class="store-link">
            <img src="Appstore.png" alt="Download on the App Store">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.pubg.imobile" class="store-link">
            <img src="Playstore.png" alt="Get it on Google Play">
        </a>
    </div>
    </div>

    <!-- Audio Element -->
    <audio id="pubg-audio" src="Pubg.mp3"></audio>

    <script>
        // Copy UID Functionality with Audio
        function copyUID() {
            const uid = document.getElementById("bgmi-uid").innerText;
            const audio = document.getElementById("pubg-audio");
            const notification = document.getElementById("copy-notification");

            // Copy UID to clipboard
            navigator.clipboard.writeText(uid).then(() => {
                // Play audio
                audio.currentTime = 0; // Reset to start
                audio.play();

                // Show notification
                notification.style.display = "block";
                setTimeout(() => {
                    notification.style.display = "none"; // Hide after 3 seconds
                }, 3000);
            }).catch(err => {
                console.error("Failed to copy UID: ", err);
            });
        }

        // Detect User Device and Redirect to App Store or Play Store
        function downloadBGMI() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent) || /tablet/i.test(userAgent)) {
                // Redirect to Google Play Store
                window.location.href = "https://play.google.com/store/apps/details?id=com.pubg.imobile";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect to Apple App Store
                window.location.href = "https://apps.apple.com/app/id1526436837";
            } else {
                alert("BGMI is only available for Android and iOS devices.");
            }
        }
    </script>
</body>
</html>
