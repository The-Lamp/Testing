<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! You're Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin: 0;
    }

    p {
      font-size: 1.2rem;
      margin: 10px 0 20px;
    }

    .emoji {
      font-size: 5rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: scale(0.9);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .refresh-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .refresh-button:hover {
      background: #e55b50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="emoji">ðŸ“´</div>
    <h1>Oops! You're Offline</h1>
    <p>Lagta hai internet chhutti par hai! <br> Wapas online hone ke liye refresh karein.</p>
    <button class="refresh-button" onclick="window.location.reload()">Refresh</button>
  </div>
</body>
</html>
