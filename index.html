<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oops! You're Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    .title {
      font-size: 2.5rem;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .title img {
      width: 150px;
      height: auto;
      margin-left: 10px;
    }

    img.logo {
      width: 150px;
      height: auto;
      margin: 20px 0;
    }

    p {
      font-size: 1.2rem;
      margin: 20px 0;
      padding: 0 15px;
    }

    .refresh-button {
      padding: 10px 20px;
      font-size: 1rem;
      background: #ff6f61;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .refresh-button:hover {
      background: #e55b50;
    }
  </style>
</head>
<body>
  <div class="title">
    <span>Oops you are Offline :(</span>
  </div>
  <img class="logo" src="Offlinelogo.png" alt="Logo">
  <p>Abey tumhara network kaha hai, kahi wo bhi to apni girlfriend ke sath nahi chala gaya, jaldi bulao use.......</p>
  <p>Nahi to Wi-Fi connect karo, ya fir wo bhi bijli ka bil bharne gaya hai</p>
  <button class="refresh-button" onclick="window.location.reload()">Refresh</button>
</body>
</html>
